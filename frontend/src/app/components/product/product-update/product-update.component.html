<mat-card>
    <mat-card-title>Alterar Produto</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="PreÃ§o (R$)" [(ngModel)]="product.price" name="price">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Status1" [(ngModel)]="product.status1" name="status1">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Status2" [(ngModel)]="product.status2" name="status2">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descricao" [(ngModel)]="product.description" name="description">
        </mat-form-field>

        <mat-form-field>
            <input matInput placeholder="Link Imagem" [(ngModel)]="product.img" name="img">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateProduct()" color="accent">
        Atualizar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
